<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #000000 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        .word-white {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .word-gold {
            color: #f9cd4f;
            text-shadow: 0 0 30px rgba(249, 205, 79, 0.5);
        }
        
        .subtitle {
            color: #f9cd4f;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 60px;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        
        .main-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            border: 2px solid rgba(249, 205, 79, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(249, 205, 79, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(249, 205, 79, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .card-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sol-amount {
            color: #f9cd4f;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(249, 205, 79, 0.4);
            letter-spacing: -0.02em;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 40px rgba(249, 205, 79, 0.4);
            }
            to {
                text-shadow: 0 0 60px rgba(249, 205, 79, 0.6);
            }
        }
        
        .icon-container {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.2), rgba(249, 205, 79, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(249, 205, 79, 0.3);
        }
        
        .icon {
            color: #f9cd4f;
            width: 28px;
            height: 28px;
            stroke-width: 2.5;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f9cd4f, #ffd700);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.2), rgba(249, 205, 79, 0.1));
            border: 1px solid rgba(249, 205, 79, 0.3);
            color: #f9cd4f;
            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-button:hover {
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.3), rgba(249, 205, 79, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(249, 205, 79, 0.2);
        }
        
        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }
        
        .refresh-button.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f9cd4f;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.loading {
            background: #ff6b6b;
        }
        
        .status-dot.error {
            background: #ff4757;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .last-refreshed {
            margin-top: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .main-card {
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .icon-container {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
            
            .icon {
                width: 24px;
                height: 24px;
            }
            
            .subtitle {
                margin-bottom: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="word-white">Total</span>
            <span class="word-gold"> SOL </span>
            <span class="word-white">Payouts</span>
            <span class="word-gold"> to </span>
            <span class="word-white">Creators</span>
        </h1>
        <p class="subtitle">Real-time monitoring of SOL Paid to Creators</p>

        <div class="main-card" id="mainCard">
            <div class="icon-container">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="22,7 13.5,15.5 8.5,10.5 2,17"></polyline>
                    <polyline points="16,7 22,7 22,13"></polyline>
                </svg>
            </div>
            
            <div class="card-label">Total SOL Received</div>
            <div class="sol-amount" id="totalSOL">Ready</div>
            
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Click button to start analysis</span>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            
            <button class="refresh-button" id="refreshButton" onclick="startAnalysis(false)">
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Start Analysis
            </button>
            
            <div class="last-refreshed">
                <span id="lastRefreshed">Ready to scan</span>
            </div>
        </div>
    </div>

    <script>
        const WALLET_ADDRESS = 'DHUTZmXkySi4GRFP1nd4Js7CrN7fUbQHJUgLtor6Rubq';
        const SOLANA_RPC_URL = 'https://mainnet.helius-rpc.com/?api-key=333a0276-cabb-47ac-ab3f-6f1a2fbaabb1';
        
        const totalSOLElement = document.getElementById('totalSOL');
        const statusDotElement = document.getElementById('statusDot');
        const statusTextElement = document.getElementById('statusText');
        const refreshButtonElement = document.getElementById('refreshButton');
        const mainCardElement = document.getElementById('mainCard');
        const lastRefreshedElement = document.getElementById('lastRefreshed');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        let isLoading = false;
        let lastManualScan = 0;
        const COOLDOWN_PERIOD = 60 * 60 * 1000; // 1 hour in milliseconds

        function formatSOL(lamports) {
            const sol = lamports / 1000000000;
            return `${sol.toFixed(2)} SOL`;
        }

        function updateProgress(current, total, phase = '') {
            const percentage = Math.round((current / total) * 100);
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}% ${phase}`;
        }

        function showProgress() {
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = '0%';
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
        }

        function updateCooldownButton() {
            const now = Date.now();
            const timeSinceLastScan = now - lastManualScan;
            const timeRemaining = COOLDOWN_PERIOD - timeSinceLastScan;
            
            if (timeRemaining > 0) {
                const minutesRemaining = Math.ceil(timeRemaining / (60 * 1000));
                refreshButtonElement.disabled = true;
                refreshButtonElement.innerHTML = `
                    <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    Cooldown: ${minutesRemaining}m
                `;
                refreshButtonElement.style.opacity = '0.5';
                setTimeout(updateCooldownButton, 60000);
            } else {
                refreshButtonElement.disabled = false;
                refreshButtonElement.innerHTML = `
                    <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Start Analysis
                `;
                refreshButtonElement.style.opacity = '1';
            }
        }

        async function startAnalysis(isAutoRefresh = false) {
            if (!isAutoRefresh) {
                const now = Date.now();
                const timeSinceLastScan = now - lastManualScan;
                
                if (timeSinceLastScan < COOLDOWN_PERIOD) {
                    const minutesRemaining = Math.ceil((COOLDOWN_PERIOD - timeSinceLastScan) / (60 * 1000));
                    console.log(`⏰ Manual scan on cooldown. Try again in ${minutesRemaining} minutes.`);
                    return;
                }
                
                lastManualScan = now;
            }
            
            if (isLoading) return;
            
            isLoading = true;
            statusDotElement.className = 'status-dot loading';
            statusTextElement.textContent = 'Starting comprehensive analysis...';
            showProgress();
            
            refreshButtonElement.disabled = true;
            refreshButtonElement.classList.add('loading');
            refreshButtonElement.innerHTML = `
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Analyzing...
            `;

            try {
                console.log('🚀 Starting COMPLETE transaction history scan...');
                console.log('Target: 774.45 SOL');
                
                let totalReceived = 0;
                let transactionCount = 0;
                let allSignatures = [];
                let before = null;
                let hasMore = true;
                let pageCount = 0;
                
                statusTextElement.textContent = 'Scanning complete transaction history...';
                
                while (hasMore && pageCount < 500) {
                    try {
                        const params = [WALLET_ADDRESS, { 
                            limit: 1000,
                            commitment: 'finalized'
                        }];
                        if (before) {
                            params[1].before = before;
                        }

                        const signaturesResponse = await fetch(SOLANA_RPC_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                jsonrpc: '2.0',
                                id: pageCount + 1,
                                method: 'getSignaturesForAddress',
                                params: params
                            })
                        });

                        if (!signaturesResponse.ok) {
                            console.warn(`HTTP ${signaturesResponse.status} on page ${pageCount + 1}`);
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            continue;
                        }

                        const signaturesData = await signaturesResponse.json();
                        
                        if (signaturesData.error) {
                            console.warn(`API Error on page ${pageCount + 1}:`, signaturesData.error);
                            if (signaturesData.error.code === 429) {
                                await new Promise(resolve => setTimeout(resolve, 3000));
                                continue;
                            }
                            break;
                        }

                        const signatures = signaturesData.result || [];
                        
                        if (signatures.length === 0) {
                            console.log('✅ Reached absolute end of transaction history');
                            hasMore = false;
                        } else {
                            allSignatures.push(...signatures);
                            before = signatures[signatures.length - 1].signature;
                            pageCount++;
                            
                            if (signatures.length > 0) {
                                const oldestTx = signatures[signatures.length - 1];
                                const oldestDate = new Date(oldestTx.blockTime * 1000);
                                statusTextElement.textContent = `Scanning history: Page ${pageCount} • Oldest: ${oldestDate.toLocaleDateString()}`;
                                updateProgress(pageCount, Math.min(pageCount + 50, 500), '• Scanning');
                            }
                            
                            if (signatures.length < 1000) {
                                console.log(`✅ Reached end: ${signatures.length} transactions on final page`);
                                hasMore = false;
                            }
                        }

                        await new Promise(resolve => setTimeout(resolve, 50));
                        
                    } catch (pageError) {
                        console.warn(`Error on page ${pageCount + 1}:`, pageError);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        pageCount++;
                    }
                }

                console.log(`📊 PHASE 1 COMPLETE:`);
                console.log(`- Pages scanned: ${pageCount}`);
                console.log(`- Total signatures found: ${allSignatures.length}`);
                
                statusTextElement.textContent = `Analyzing ${allSignatures.length} transactions for SOL transfers...`;
                updateProgress(0, 100, '• Analyzing');
                
                let processedCount = 0;
                let errorCount = 0;
                let successfulTransfers = [];
                
                const batchSize = 5;
                
                for (let i = 0; i < allSignatures.length; i += batchSize) {
                    const batch = allSignatures.slice(i, i + batchSize);
                    
                    for (const sigInfo of batch) {
                        try {
                            if (sigInfo.err) {
                                processedCount++;
                                continue;
                            }
                            
                            const txResponse = await fetch(SOLANA_RPC_URL, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    jsonrpc: '2.0',
                                    id: processedCount + 1000,
                                    method: 'getTransaction',
                                    params: [
                                        sigInfo.signature,
                                        { 
                                            encoding: 'json',
                                            maxSupportedTransactionVersion: 0,
                                            commitment: 'finalized'
                                        }
                                    ]
                                })
                            });

                            if (!txResponse.ok) {
                                errorCount++;
                                processedCount++;
                                continue;
                            }

                            const txData = await txResponse.json();
                            
                            if (txData.error) {
                                if (txData.error.code === 429) {
                                    await new Promise(resolve => setTimeout(resolve, 1000));
                                    continue;
                                }
                                errorCount++;
                                processedCount++;
                                continue;
                            }
                            
                            if (txData.result && txData.result.meta && !txData.result.meta.err) {
                                const meta = txData.result.meta;
                                const transaction = txData.result.transaction;
                                
                                const preBalances = meta.preBalances;
                                const postBalances = meta.postBalances;
                                const accountKeys = transaction.message.accountKeys;
                                
                                let walletIndex = -1;
                                for (let j = 0; j < accountKeys.length; j++) {
                                    if (accountKeys[j] === WALLET_ADDRESS) {
                                        walletIndex = j;
                                        break;
                                    }
                                }

                                let balanceChangeAmount = 0;
                                if (walletIndex !== -1 && 
                                    walletIndex < preBalances.length && 
                                    walletIndex < postBalances.length) {
                                    
                                    const preBalance = preBalances[walletIndex];
                                    const postBalance = postBalances[walletIndex];
                                    balanceChangeAmount = postBalance - preBalance;
                                }
                                
                                if (balanceChangeAmount > 0) {
                                    totalReceived += balanceChangeAmount;
                                    transactionCount++;
                                    
                                    successfulTransfers.push({
                                        signature: sigInfo.signature.substring(0, 8),
                                        amount: balanceChangeAmount,
                                        blockTime: sigInfo.blockTime,
                                        date: new Date(sigInfo.blockTime * 1000).toLocaleDateString()
                                    });
                                    
                                    if (balanceChangeAmount >= 100000000) {
                                        console.log(`💰 ${formatSOL(balanceChangeAmount)} from ${sigInfo.signature.substring(0, 8)}... (${new Date(sigInfo.blockTime * 1000).toLocaleDateString()})`);
                                    }
                                }
                            }
                            
                            processedCount++;
                            
                            if (processedCount % 100 === 0) {
                                const progress = Math.round((processedCount / allSignatures.length) * 100);
                                statusTextElement.textContent = `Analyzing: ${transactionCount} transfers • ${formatSOL(totalReceived)} found`;
                                updateProgress(progress, 100, '• Analyzing');
                            }
                            
                            await new Promise(resolve => setTimeout(resolve, 50));
                            
                        } catch (txError) {
                            console.warn('Transaction processing error:', txError);
                            errorCount++;
                            processedCount++;
                        }
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                console.log(`📊 FINAL COMPREHENSIVE RESULTS:`);
                console.log(`- Total transaction signatures: ${allSignatures.length}`);
                console.log(`- Transactions processed: ${processedCount}`);
                console.log(`- Processing errors: ${errorCount}`);
                console.log(`- Incoming SOL transfers found: ${transactionCount}`);
                console.log(`- Total SOL received: ${formatSOL(totalReceived)}`);
                
                if (successfulTransfers.length > 0) {
                    const sortedTransfers = successfulTransfers.sort((a, b) => a.blockTime - b.blockTime);
                    const earliestDate = new Date(sortedTransfers[0].blockTime * 1000).toLocaleDateString();
                    const latestDate = new Date(sortedTransfers[sortedTransfers.length - 1].blockTime * 1000).toLocaleDateString();
                    console.log(`- Date range: ${earliestDate} to ${latestDate}`);
                }
                
                updateProgress(100, 100, '• Complete');
                
                totalSOLElement.textContent = formatSOL(totalReceived);
                
                totalSOLElement.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    totalSOLElement.style.transform = 'scale(1)';
                }, 300);
                
                statusDotElement.className = 'status-dot';
                statusTextElement.textContent = `Analysis complete: ${transactionCount} transfers found`;
                
                setTimeout(() => {
                    hideProgress();
                }, 2000);
                
                const now = new Date();
                lastRefreshedElement.textContent = `Last refreshed: ${now.toLocaleString()}`;
                
                if (!isAutoRefresh) {
                    updateCooldownButton();
                }
                
                console.log(`✅ Analysis successful - tracking is accurate!`);

            } catch (error) {
                console.error('❌ Comprehensive analysis failed:', error);
                
                statusDotElement.className = 'status-dot error';
                statusTextElement.textContent = 'Analysis failed';
                
                hideProgress();
                
                const now = new Date();
                lastRefreshedElement.textContent = `Last attempt: ${now.toLocaleString()}`;
                
                totalSOLElement.textContent = 'Error';
            }

            isLoading = false;
            refreshButtonElement.disabled = false;
            refreshButtonElement.classList.remove('loading');
            refreshButtonElement.innerHTML = `
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Start Analysis
            `;
        }

        function getNext630PM() {
            const now = new Date();
            const est = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const next630 = new Date(est);
            
            next630.setHours(18, 30, 0, 0);
            
            if (est > next630) {
                next630.setDate(next630.getDate() + 1);
            }
            
            return next630;
        }
        
        function scheduleAutoRefresh() {
            const next630PM = getNext630PM();
            const now = new Date();
            const timeUntilNext = next630PM.getTime() - now.getTime();
            
            console.log(`⏰ Next auto-refresh: ${next630PM.toLocaleString("en-US", {
                timeZone: "America/New_York",
                weekday: 'short',
                month: 'short', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                timeZoneName: 'short'
            })}`);
            
            setTimeout(() => {
                console.log('🔄 Starting scheduled auto-refresh...');
                startAnalysis(true);
                
                setInterval(() => {
                    console.log('🔄 Starting scheduled auto-refresh...');
                    startAnalysis(true);
                }, 12 * 60 * 60 * 1000);
                
            }, timeUntilNext);
        }
        
        scheduleAutoRefresh();

        mainCardElement.addEventListener('mouseenter', () => {
            totalSOLElement.style.textShadow = '0 0 80px rgba(249, 205, 79, 0.8)';
        });
        
        mainCardElement.addEventListener('mouseleave', () => {
            totalSOLElement.style.textShadow = '0 0 40px rgba(249, 205, 79, 0.4)';
        });

        console.log('🎯 SOL Creator Payout Tracker Loaded');
        console.log('Tracking wallet:', WALLET_ADDRESS);
        console.log('Using Helius API with key: ...abb1');
        console.log('Target amount: 774.45 SOL');
        console.log('Auto-refresh: Every 12 hours at 6:30 PM & 6:30 AM EST');
    </script>
</body>
</html>
