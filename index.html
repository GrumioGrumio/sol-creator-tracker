<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #000000 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        .word-white {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .word-gold {
            color: #f9cd4f;
            text-shadow: 0 0 30px rgba(249, 205, 79, 0.5);
        }
        
        .subtitle {
            color: #f9cd4f;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 60px;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        
        .main-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            border: 2px solid rgba(249, 205, 79, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(249, 205, 79, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(249, 205, 79, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .card-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sol-amount {
            color: #f9cd4f;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(249, 205, 79, 0.4);
            letter-spacing: -0.02em;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 40px rgba(249, 205, 79, 0.4);
            }
            to {
                text-shadow: 0 0 60px rgba(249, 205, 79, 0.6);
            }
        }
        
        .icon-container {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.2), rgba(249, 205, 79, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(249, 205, 79, 0.3);
        }
        
        .icon {
            color: #f9cd4f;
            width: 28px;
            height: 28px;
            stroke-width: 2.5;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.2), rgba(249, 205, 79, 0.1));
            border: 1px solid rgba(249, 205, 79, 0.3);
            color: #f9cd4f;
            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-button:hover {
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.3), rgba(249, 205, 79, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(249, 205, 79, 0.2);
        }
        
        .refresh-button:active {
            transform: translateY(0px);
        }
        
        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }
        
        .refresh-button.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f9cd4f;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.loading {
            background: #ff6b6b;
        }
        
        .status-dot.error {
            background: #ff4757;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .loading {
            opacity: 0.7;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .main-card {
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .icon-container {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
            
            .icon {
                width: 24px;
                height: 24px;
            }
            
            .subtitle {
                margin-bottom: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1 class="title">
            <span class="word-white">Total</span>
            <span class="word-gold"> SOL </span>
            <span class="word-white">Payouts</span>
            <span class="word-gold"> to </span>
            <span class="word-white">Creators</span>
        </h1>
        <p class="subtitle">Real-time monitoring of SOL Paid to Creators</p>

        <!-- Main SOL Display Card -->
        <div class="main-card" id="mainCard">
            <div class="icon-container">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="22,7 13.5,15.5 8.5,10.5 2,17"></polyline>
                    <polyline points="16,7 22,7 22,13"></polyline>
                </svg>
            </div>
            
            <div class="card-label">Total SOL Received</div>
            <div class="sol-amount" id="totalSOL">Loading...</div>
            
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting to Solana...</span>
            </div>
            
            <button class="refresh-button" id="refreshButton" onclick="manualRefresh()">
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh Now
            </button>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuration
        const WALLET_ADDRESS = 'DHUTZmXkySi4GRFP1nd4Js7CrN7fUbQHJUgLtor6Rubq';
        const SOLANA_RPC_URL = 'https://mainnet.helius-rpc.com/?api-key=8cc20780-b01a-4692-9ca5-2d1e548c0955';
        
        // DOM elements
        const totalSOLElement = document.getElementById('totalSOL');
        const statusDotElement = document.getElementById('statusDot');
        const statusTextElement = document.getElementById('statusText');
        const errorMessageElement = document.getElementById('errorMessage');
        const mainCardElement = document.getElementById('mainCard');
        const refreshButtonElement = document.getElementById('refreshButton');

        // State
        let totalSOLReceived = 0;
        let isLoading = false;

        // Manual refresh function
        function manualRefresh() {
            if (!isLoading) {
                fetchWalletData();
            }
        }

        // Utility function to format SOL amount
        function formatSOL(lamports) {
            const sol = lamports / 1000000000; // Convert lamports to SOL
            return `${sol.toFixed(2)} SOL`;
        }

        // Fetch wallet transactions from Solana
        async function fetchWalletData() {
            if (isLoading) return;
            
            isLoading = true;
            statusDotElement.className = 'status-dot loading';
            statusTextElement.textContent = 'Fetching latest data...';
            errorMessageElement.style.display = 'none';
            mainCardElement.classList.add('loading');
            
            // Update refresh button state
            refreshButtonElement.disabled = true;
            refreshButtonElement.classList.add('loading');
            refreshButtonElement.innerHTML = `
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refreshing...
            `;

            try {
                // Fetch recent transaction signatures
                const signaturesResponse = await fetch(SOLANA_RPC_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'getSignaturesForAddress',
                        params: [
                            WALLET_ADDRESS,
                            { limit: 100 }
                        ]
                    })
                });

                const signaturesData = await signaturesResponse.json();
                
                if (signaturesData.error) {
                    throw new Error(signaturesData.error.message);
                }

                const signatures = signaturesData.result || [];
                let totalReceived = 0;

                // Process each transaction to find incoming SOL
                for (const sigInfo of signatures.slice(0, 50)) { // Process more transactions with Helius
                    try {
                        const txResponse = await fetch(SOLANA_RPC_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                jsonrpc: '2.0',
                                id: 1,
                                method: 'getTransaction',
                                params: [
                                    sigInfo.signature,
                                    { encoding: 'json', maxSupportedTransactionVersion: 0 }
                                ]
                            })
                        });

                        const txData = await txResponse.json();
                        
                        if (txData.result && txData.result.meta) {
                            const preBalances = txData.result.meta.preBalances;
                            const postBalances = txData.result.meta.postBalances;
                            const accountKeys = txData.result.transaction.message.accountKeys;

                            // Find our wallet's index in the account keys
                            let walletIndex = -1;
                            for (let i = 0; i < accountKeys.length; i++) {
                                if (accountKeys[i] === WALLET_ADDRESS) {
                                    walletIndex = i;
                                    break;
                                }
                            }

                            // If wallet found and balance increased, add to total
                            if (walletIndex !== -1 && walletIndex < preBalances.length && walletIndex < postBalances.length) {
                                const balanceChange = postBalances[walletIndex] - preBalances[walletIndex];
                                if (balanceChange > 0) {
                                    totalReceived += balanceChange;
                                }
                            }
                        }
                    } catch (txError) {
                        console.warn('Error processing transaction:', txError);
                    }

                    // Reduced delay with Helius premium service
                    await new Promise(resolve => setTimeout(resolve, 50));
                }

                // Update display
                totalSOLReceived = totalReceived;
                totalSOLElement.textContent = formatSOL(totalSOLReceived);
                
                // Success status
                statusDotElement.className = 'status-dot';
                statusTextElement.textContent = `Live via Helius • ${new Date().toLocaleTimeString()}`;
                mainCardElement.classList.remove('loading');

            } catch (error) {
                console.error('Error fetching wallet data:', error);
                
                // Error status
                statusDotElement.className = 'status-dot error';
                statusTextElement.textContent = 'Connection error';
                errorMessageElement.textContent = 'Unable to fetch data. Try refreshing or check back later.';
                errorMessageElement.style.display = 'block';
                mainCardElement.classList.remove('loading');
                
                // Fallback to mock data for demo
                totalSOLElement.textContent = '2,330.00 SOL';
            }

            // Reset refresh button state
            isLoading = false;
            refreshButtonElement.disabled = false;
            refreshButtonElement.classList.remove('loading');
            refreshButtonElement.innerHTML = `
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh Now
            `;
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchWalletData();
            
            // Update every 3 hours (10,800,000 milliseconds)
            setInterval(fetchWalletData, 10800000);
        });

        // Enhanced hover effects
        const solAmount = document.querySelector('.sol-amount');
        
        mainCardElement.addEventListener('mouseenter', () => {
            solAmount.style.textShadow = '0 0 80px rgba(249, 205, 79, 0.8)';
        });
        
        mainCardElement.addEventListener('mouseleave', () => {
            solAmount.style.textShadow = '0 0 40px rgba(249, 205, 79, 0.4)';
        });

        // Load animation
        window.addEventListener('load', () => {
            mainCardElement.style.opacity = '0';
            mainCardElement.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                mainCardElement.style.transition = 'all 0.8s ease';
                mainCardElement.style.opacity = '1';
                mainCardElement.style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
