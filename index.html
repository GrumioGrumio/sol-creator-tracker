<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #000000 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        .word-white {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .word-gold {
            color: #f9cd4f;
            text-shadow: 0 0 30px rgba(249, 205, 79, 0.5);
        }
        
        .subtitle {
            color: #f9cd4f;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 60px;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        
        .main-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            border: 2px solid rgba(249, 205, 79, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(249, 205, 79, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(249, 205, 79, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .card-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sol-amount {
            color: #f9cd4f;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(249, 205, 79, 0.4);
            letter-spacing: -0.02em;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 40px rgba(249, 205, 79, 0.4);
            }
            to {
                text-shadow: 0 0 60px rgba(249, 205, 79, 0.6);
            }
        }
        
        .icon-container {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.2), rgba(249, 205, 79, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(249, 205, 79, 0.3);
        }
        
        .icon {
            color: #f9cd4f;
            width: 28px;
            height: 28px;
            stroke-width: 2.5;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.2), rgba(249, 205, 79, 0.1));
            border: 1px solid rgba(249, 205, 79, 0.3);
            color: #f9cd4f;
            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-button:hover {
            background: linear-gradient(135deg, rgba(249, 205, 79, 0.3), rgba(249, 205, 79, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(249, 205, 79, 0.2);
        }
        
        .refresh-button:active {
            transform: translateY(0px);
        }
        
        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }
        
        .refresh-button.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f9cd4f;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.loading {
            background: #ff6b6b;
        }
        
        .status-dot.error {
            background: #ff4757;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .loading {
            opacity: 0.7;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .main-card {
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .icon-container {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
            
            .icon {
                width: 24px;
                height: 24px;
            }
            
            .subtitle {
                margin-bottom: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1 class="title">
            <span class="word-white">Total</span>
            <span class="word-gold"> SOL </span>
            <span class="word-white">Payouts</span>
            <span class="word-gold"> to </span>
            <span class="word-white">Creators</span>
        </h1>
        <p class="subtitle">Real-time monitoring of SOL Paid to Creators</p>

        <!-- Main SOL Display Card -->
        <div class="main-card" id="mainCard">
            <div class="icon-container">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="22,7 13.5,15.5 8.5,10.5 2,17"></polyline>
                    <polyline points="16,7 22,7 22,13"></polyline>
                </svg>
            </div>
            
            <div class="card-label">Total SOL Received</div>
            <div class="sol-amount" id="totalSOL">Loading...</div>
            
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting to Solana...</span>
            </div>
            
            <button class="refresh-button" id="refreshButton" onclick="manualRefresh()">
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh Now
            </button>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuration
        const WALLET_ADDRESS = 'DHUTZmXkySi4GRFP1nd4Js7CrN7fUbQHJUgLtor6Rubq';
        const SOLANA_RPC_URL = 'https://mainnet.helius-rpc.com/?api-key=8cc20780-b01a-4692-9ca5-2d1e548c0955';
        
        // DOM elements
        const totalSOLElement = document.getElementById('totalSOL');
        const statusDotElement = document.getElementById('statusDot');
        const statusTextElement = document.getElementById('statusText');
        const errorMessageElement = document.getElementById('errorMessage');
        const mainCardElement = document.getElementById('mainCard');
        const refreshButtonElement = document.getElementById('refreshButton');

        // State
        let totalSOLReceived = 0;
        let isLoading = false;

        // Manual refresh function
        function manualRefresh() {
            if (!isLoading) {
                fetchWalletData();
            }
        }

        // Utility function to format SOL amount
        function formatSOL(lamports) {
            const sol = lamports / 1000000000; // Convert lamports to SOL
            return `${sol.toFixed(2)} SOL`;
        }

        // Fetch wallet transactions from Solana
        async function fetchWalletData() {
            if (isLoading) return;
            
            isLoading = true;
            statusDotElement.className = 'status-dot loading';
            statusTextElement.textContent = 'Getting wallet data...';
            errorMessageElement.style.display = 'none';
            mainCardElement.classList.add('loading');
            
            // Update refresh button state
            refreshButtonElement.disabled = true;
            refreshButtonElement.classList.add('loading');
            refreshButtonElement.innerHTML = `
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Loading...
            `;

            try {
                statusTextElement.textContent = 'Fetching complete transaction history...';
                
                // Get ALL transaction signatures for complete history
                let allSignatures = [];
                let before = null;
                let hasMore = true;
                let pageCount = 0;
                
                while (hasMore && pageCount < 20) { // Increased pages for complete history
                    const params = [WALLET_ADDRESS, { limit: 1000 }];
                    if (before) {
                        params[1].before = before;
                    }

                    const signaturesResponse = await fetch(SOLANA_RPC_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: 1,
                            method: 'getSignaturesForAddress',
                            params: params
                        })
                    });

                    const signaturesData = await signaturesResponse.json();
                    
                    if (signaturesData.error) {
                        console.warn('Error fetching signatures:', signaturesData.error);
                        break;
                    }

                    const signatures = signaturesData.result || [];
                    
                    if (signatures.length === 0) {
                        hasMore = false;
                    } else {
                        allSignatures.push(...signatures);
                        before = signatures[signatures.length - 1].signature;
                        pageCount++;
                        
                        statusTextElement.textContent = `Found ${allSignatures.length} transactions (page ${pageCount})...`;
                        
                        if (signatures.length < 1000) {
                            hasMore = false;
                        }
                    }

                    // Small delay between pages
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                console.log(`Total signatures found: ${allSignatures.length}`);

                // Calculate total received SOL from ALL transactions
                let totalReceived = 0;
                let processedCount = 0;
                let incomingTransactions = 0;
                
                statusTextElement.textContent = 'Analyzing all transactions for incoming SOL...';
                
                // Process ALL transactions in manageable batches
                const batchSize = 8;
                
                for (let i = 0; i < allSignatures.length; i += batchSize) {
                    const batch = allSignatures.slice(i, i + batchSize);
                    
                    const batchPromises = batch.map(async (sigInfo) => {
                        try {
                            // Skip failed transactions immediately
                            if (sigInfo.err) return { amount: 0, isIncoming: false };
                            
                            const txResponse = await fetch(SOLANA_RPC_URL, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    jsonrpc: '2.0',
                                    id: 1,
                                    method: 'getTransaction',
                                    params: [
                                        sigInfo.signature,
                                        { 
                                            encoding: 'json', 
                                            maxSupportedTransactionVersion: 0,
                                            commitment: 'confirmed'
                                        }
                                    ]
                                })
                            });

                            const txData = await txResponse.json();
                            
                            if (txData.result && txData.result.meta && !txData.result.meta.err) {
                                const preBalances = txData.result.meta.preBalances;
                                const postBalances = txData.result.meta.postBalances;
                                const accountKeys = txData.result.transaction.message.accountKeys;

                                // Find wallet index in account keys
                                let walletIndex = -1;
                                for (let j = 0; j < accountKeys.length; j++) {
                                    if (accountKeys[j] === WALLET_ADDRESS) {
                                        walletIndex = j;
                                        break;
                                    }
                                }

                                if (walletIndex !== -1 && 
                                    walletIndex < preBalances.length && 
                                    walletIndex < postBalances.length) {
                                    
                                    const preBalance = preBalances[walletIndex];
                                    const postBalance = postBalances[walletIndex];
                                    const balanceChange = postBalance - preBalance;
                                    
                                    // Only count positive balance changes (incoming SOL)
                                    if (balanceChange > 0) {
                                        return { amount: balanceChange, isIncoming: true };
                                    }
                                }
                            }
                            return { amount: 0, isIncoming: false };
                        } catch (txError) {
                            console.warn('Error processing transaction:', txError);
                            return { amount: 0, isIncoming: false };
                        }
                    });

                    // Wait for batch to complete
                    const batchResults = await Promise.all(batchPromises);
                    
                    // Sum up the results
                    for (const result of batchResults) {
                        if (result.isIncoming) {
                            totalReceived += result.amount;
                            incomingTransactions++;
                        }
                    }
                    
                    processedCount += batch.length;
                    
                    // Update progress
                    const progress = Math.round((processedCount / allSignatures.length) * 100);
                    statusTextElement.textContent = `Analyzing transactions... ${progress}% (${incomingTransactions} incoming found)`;

                    // Delay between batches
                    await new Promise(resolve => setTimeout(resolve, 120));
                }

                // Also get current balance for comparison
                const balanceResponse = await fetch(SOLANA_RPC_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'getBalance',
                        params: [WALLET_ADDRESS]
                    })
                });

                const balanceData = await balanceResponse.json();
                const currentBalance = balanceData.result?.value || 0;

                // Log detailed information
                console.log(`=== WALLET ANALYSIS COMPLETE ===`);
                console.log(`Total transactions analyzed: ${allSignatures.length}`);
                console.log(`Incoming transactions found: ${incomingTransactions}`);
                console.log(`Total SOL received: ${formatSOL(totalReceived)}`);
                console.log(`Current wallet balance: ${formatSOL(currentBalance)}`);
                console.log(`Expected: ~1527 SOL`);

                // Use the calculated total from transactions (this should be the most accurate)
                totalSOLReceived = totalReceived;
                totalSOLElement.textContent = formatSOL(totalSOLReceived);
                
                // Success status with detailed info
                statusDotElement.className = 'status-dot';
                statusTextElement.textContent = `Complete: ${incomingTransactions} deposits • ${allSignatures.length} total txs • ${new Date().toLocaleTimeString()}`;
                mainCardElement.classList.remove('loading');

                // Show comparison if significantly different from expected
                const expectedSOL = 1527 * 1000000000; // Convert to lamports
                const difference = Math.abs(totalReceived - expectedSOL);
                const percentDiff = (difference / expectedSOL) * 100;
                
                if (percentDiff > 5) {
                    console.warn(`⚠️ Significant difference from expected amount: ${percentDiff.toFixed(1)}%`);
                    console.log(`This could indicate:`);
                    console.log(`- Some transactions aren't being captured`);
                    console.log(`- Different calculation method needed`);
                    console.log(`- Expected amount includes outgoing transfers`);
                }

            } catch (error) {
                console.error('Error fetching wallet data:', error);
                
                // Error status
                statusDotElement.className = 'status-dot error';
                statusTextElement.textContent = 'Connection error';
                errorMessageElement.textContent = `Unable to fetch wallet data: ${error.message}`;
                errorMessageElement.style.display = 'block';
                mainCardElement.classList.remove('loading');
                
                // Show error state
                totalSOLElement.textContent = 'Error';
            }

            // Reset refresh button state
            isLoading = false;
            refreshButtonElement.disabled = false;
            refreshButtonElement.classList.remove('loading');
            refreshButtonElement.innerHTML = `
                <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh Now
            `;
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchWalletData();
            
            // Update every 3 hours (10,800,000 milliseconds)
            setInterval(fetchWalletData, 10800000);
        });

        // Enhanced hover effects
        const solAmount = document.querySelector('.sol-amount');
        
        mainCardElement.addEventListener('mouseenter', () => {
            solAmount.style.textShadow = '0 0 80px rgba(249, 205, 79, 0.8)';
        });
        
        mainCardElement.addEventListener('mouseleave', () => {
            solAmount.style.textShadow = '0 0 40px rgba(249, 205, 79, 0.4)';
        });

        // Load animation
        window.addEventListener('load', () => {
            mainCardElement.style.opacity = '0';
            mainCardElement.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                mainCardElement.style.transition = 'all 0.8s ease';
                mainCardElement.style.opacity = '1';
                mainCardElement.style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
